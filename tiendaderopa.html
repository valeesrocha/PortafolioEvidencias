
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de ropa</title>
    <style>
      table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
      }
      
      td, th {
        border: none;
        text-align: left;
        padding: 5px;
        width: 10%
      }
      
      tr:nth-child(even) {
        background-color: #ffffff;
      }
      </style>
</head>
<body>
    <center><h1>Tienda de ropa online</h1></center>

    <form action="" method="post" enctype="text/plain">
    <fieldset>
    <legend>Datos del usuario</legend>

      <table>
        <tr>
              <td><label for="Usuario">Nombre de usuario:</label><br>
              <input type="text" placeholder="Usuario" maxlength="10" name="Usuario" id="Usuario" /></td>

              <td><label for="Paterno">Apellido paterno: </label><br>
              <input type="text"  maxlength="20" name="Paterno" id="Paterno" placeholder="Apellido materno"/></td>

              <td><label for="Paterno">Apellido materno: </label><br>
              <input type="text"  maxlength="20" name="Materno" id="Materno" placeholder="Apellido materno"/></td>
        </tr>
        <tr>
              <td><label for="Usuario">Nombre de usuario:</label><br>
              <input type="text" placeholder="Usuario" maxlength="10" name="Usuario" id="Usuario"/></td>

              <td><label for="pass">Contraseña: </label><br>
              <input type="password" name="pass" id="pass" placeholder="Contraseña" required/></td>
        </tr>
          
      </table>
  </fieldset>

  <fieldset>
  <legend>Metodos de facturación</legend>
    <table>
      <tr>
            <td><label for="Calle">Calle: </label><br>
                <input name="Calle" id="Calle" placeholder="Calle"/></td>

            <td><label for="Num">Num: </label><br/>
                <input name="Num" id="Num" placeholder="Num. Exterior"/></td>

            <td><label for="Colonia">Colonia:</label><br/>
                <input name="Colonia" id="Colonia" placeholder="Colonia"/></td>

      </tr>
      <tr>
            <td><label for="Correo">E-mail: </label><br>
            <input type="email" name="Correo" id="Correo" placeholder="E-mail"/></td>

            <td><label for="Postal">Código Postal:</label><br/>
            <input name="Postal" id="Postal" placeholder="C.P"/></td>

            <td><label for="RFC">RFC:</label><br/>
            <input name="RFC" id="RFC" placeholder="RFC"/></td>
      </tr>
      <tr>
        <td><label for="Fecha">Fecha de la venta</label><br/>
        <input type="datetime-local" name="Fecha" id="Fecha" required/></td>
      </tr>
        
    </table>
  </fieldset>


  <fieldset>
  <legend>Articulo adquirido</legend>
  <table>
    <tr>
          <td><label for="Tipo">Tipo</label><br>
              <select name="Tipo" size="5" multiple>
                  <option>Vestido</option>
                  <option>Falda</option>
                  <option>Pantalón</option>
                  <option>Playera</option>
                  <option>Camisa</option>
              </select><br></td>

          <td><label for="Talla">Talla</label><br>
              <input type="checkbox" name="Chico" id="Chico" value="Chico"/>
              <label for="Chico">Chico</label><br/>
              <input type="checkbox" name="Mediano" id="Mediano" value="Mediano"/>
              <label for="Mediano">Mediano</label><br/>
              <input type="checkbox" name="Grande" id="Grande" value="Grande"/>
              <label for="Grande">Grande</label></td>

          <td><label for="Colores">Selecciona el color</label><br>
              <input type="color" name="Colores" id="Colores"/><br>
              <br><input type="submit" value="Enviar datos"/>
              <input type="reset" value="Borrar Datos"></td>
    </tr>
      
  </table>
</fieldset>

</body>
</html>
