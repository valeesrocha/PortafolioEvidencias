<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Servicios de Internet y Telefonía</title>

<body>
<h1>Servicios de Internet y Telefonía</h1>
<form action="" method="post" enctype="text/plain">
  <fieldset>
    <center><h2>Contrato de servicios</h2></center>
    
<table>
<form action="">
  <tr>
    <td><p>Datos del cliente</p></td>
  </tr>
  <tr>
    <td><label for="Nombre" style="font-size: 20px;">Nombre</label><br>
    <input type="text" maxlength="20" name="Nombre" id="Nombre" placeholder="Nombre" required/></td>

    <td><label for="Paterno" style="font-size: 20px;">Apellido paterno: </label><br>
    <input type="text" maxlength="20" name="Paterno" id="Paterno" placeholder="Apellido materno" required/></td>

    <td><label for="Materno" style="font-size: 20px;">Apellido materno: </label><br>
    <input type="text"  maxlength="20" name="Materno" id="Materno" placeholder="Apellido materno" required/></td>
  </tr>
  <tr>
    <td><label for="Ciudad" style="font-size: 20px;">Ciudad</label><br>
      <select name="Ciudad" size="5">
        <option>Aguascalientes</option>
        <option>Baja California</option>
        <option>Baja California Sur</option>
        <option>Campeche</option>
        <option>Chiapas</option>
          <option>Chihuahua</option>
          <option>Ciudad de México.</option>
          <option>Coahuila</option>
          <option>Colima</option>
          <option>Durango</option>
          <option>Estado de México</option>
          <option>Guanajuato</option>
          <option>Guerrero</option>
          <option>Hidalgo</option>
          <option>Jalisco</option>
          <option>Michoacán</option>
          <option>Morelos</option>
          <option>Nayarit</option>
          <option>Nuevo León</option>
          <option>Oaxaca</option>
          <option>Puebla</option>
          <option>Querétaro</option>
          <option>Quintana Roo</option>
          <option>San Luis Potosí</option>
          <option>Sinaloa</option>
          <option>Sonora</option>
          <option>Tabasco</option>
          <option>Tamaulipas</option>
          <option>Tlaxcala</option>
          <option>Veracruz</option>
          <option>Yucatán</option>
          <option>Zacatecas</option>
    </select></td>
  </tr>
  <tr>
    <td><p>Servicio a contratar</p></td>
  </tr>
  <tr>
    <td><label for="Servicio" style="font-size: 20px;">Selecciona el tipo de servicio a contratar</label><br>
      <input type="checkbox" name="Telefono" id="Telefono" value="Telefono" checked/>
      <label for="Telefono" style="font-size: 20px;">Línea Telefónica</label></td>

      <td><input type="checkbox" name="Internet" id="Internet" value="Internet" checked/>
      <label for="Internet" style="font-size: 20px;">Servicio de Internet</label></td>
  </tr>
  <tr>
    <td><p>Forma de pago</p></td>
  </tr>
  <tr>
    <td><label for="Talla" style="font-size: 20px;">Selecciona el tipo de pago</label><br>

      <input type="checkbox" name="TDC" id="TDC" value="TDC"/>
      <label for="TDC">TDC:</label><br/>

      <input type="checkbox" name="Deb" id="Deb" value="Deb"/>
      <label for="Deb" style="font-size: 20px;">Tarjeta de débito</label><br/>

      <input type="checkbox" name="Efec" id="Efec" value="Efec"/>
      <label for="Efec" style="font-size: 20px;">Pago en efectivo</label><br>

      <input type="checkbox" name="Cheq" id="Cheq" value="Cheq"/>
      <label for="Cheq" style="font-size: 20px;">Pago mediante cheque</label><br>

      <input type="checkbox" name="Trans" id="Trans" value="Trans"/>
      <label for="Trans" style="font-size: 20px;">Transferencia bancaria</label><br>

      <input type="checkbox" name="Dep" id="Dep" value="Dep"/>
      <label for="Dep" style="font-size: 20px;">Depósito bancario</label><br>

      <input type="checkbox" name="Oxxo" id="Oxxo value="Oxxo"/>
      <label for="Oxxo" style="font-size: 20px;">Pago en Oxxo</label></td><br>
    </tr>
    <tr>
      <td><br><input type="submit" value="Enviar datos" id="Enviar"/></td>
      <td><input type="reset" value="Borrar Datos" id="Borrar"></td>
    </tr>
</form>
</table>

<h1>HTML 5 - CSS</h1>

</body>
</html>
